<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <app-spinner></app-spinner>
            <div class="container-fluid" *ngIf="!isSpinner">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Greenhouse</h1>
                </div>

                <!-- Default Plant Card  -->

                <div class="row">
                    <div class="offset-4 col-4 text-center justify-content-center" *ngIf="plants.length == 0">
                        <p>You have no plants. </p>
                        <p>Add more to your collection.</p>
                    </div>
                    <div class="col-lg-6" *ngFor="let p of plants">
                        <div class="card mb-4">
                            <div class="card-header">
                                {{p.name}} ({{p.type}}) -
                                <span [ngClass]="{
                                    'text-success': p.status == 'HEALTHY',
                                    'text-danger' : p.status == 'SICK'
                                    }"> {{p.status}}
                                </span>

                            </div>

                            <div class="card-body text-center">
                                <div class="">
                                    <img class="card-image" src="{{p.image}}" alt="">
                                </div>

                                <div class="card-body-padding justify-content-center">
                                    {{p.description}}
                                </div>
                                <a routerLink="manage-plant" routerLinkActive="active" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-arrow-right"></i>
                                    </span>
                                    <a class="text-white" [routerLink]="['manage-plant', p.id]" [queryParams]="{type: p.type}">
                                        <span class="text">Manage</span>
                                    </a>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- end Default Plant Card  -->

                <div class="row add-padding">
                    <div class="col-lg-12 box-2">
                        <div class="btn2 btn-two " routerLink="add-plant" routerLinkActive="active">
                            <span>Add Plant</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
