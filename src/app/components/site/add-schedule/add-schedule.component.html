<div class="text-center btn-group-vertical">
    <h5>Add a new Schedule Action!</h5>
    <hr>

    <mat-form-field [color]="colorControl.value">
        <mat-label>Action</mat-label>
        <mat-select [required]="true" [(ngModel)]="selectedAction">
            <mat-option *ngFor="let a of actions" [value]="a">
                {{a}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div *ngIf="selectedAction != 'Watering' ">
        <mat-form-field [color]="colorControl.value">
            <mat-label>Choose a date</mat-label>
            <label>
                <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
            </label>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div  *ngIf="selectedAction == 'Watering' ">
        <div>
            <mat-form-field  class="schedule-form-field" [color]="colorControl.value">
                <mat-label>Every(hours):</mat-label>
                <input matInput type="number" placeholder="Ex. 12" [formControl]="wateringHoursControl" min="1">
                <span matSuffix>hours</span>
                <mat-error *ngIf="wateringHoursControl.invalid">Min hours: 1</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="schedule-form-field" [color]="colorControl.value">
                <mat-label>Quantity(ml):</mat-label>
                <input matInput type="number" placeholder="Ex. 200" [formControl]="wQuantityControl" min="10">
                <span matSuffix>ml</span>
                <mat-error *ngIf="wateringHoursControl.invalid">Min ml: 10</mat-error>
            </mat-form-field>
        </div>

    </div>


    <button class="btn btn-primary" (click)="createScheduleAction()">Create</button>
</div>
