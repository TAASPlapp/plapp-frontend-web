<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Account of {{userInfo.firstName}} {{userInfo.lastName}}</h1>
                </div>

                <div class="row row-padding-top">
                    <div class="col-md-2 offset-md-5">
                        <img src="{{userInfo.profilePicture}}" class="account-image" alt="{{userInfo.username}}">
                    </div>
                </div>
                <hr>
                <div class="row text-center justify-content-center">
                    <p><strong>{{userInfo.username}}</strong></p>
                    <p>{{userInfo.bio}}</p>

                </div>
                <div class="row row-padding-top">
                    <div class="col-md-6" *ngFor="let s of storyboard">

                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold text-primary">{{s.plant.name}}</h6>
                            </div>
                            <div class="card-body ">
                                <div *ngIf="s.summary">
                                    <cite>{{s.summary}}</cite>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-6" *ngIf="s.storyboardItems">
                                        <app-carusel-storyboard
                                                [storyboardItems]="s.storyboardItems"></app-carusel-storyboard>
                                    </div>
                                    <div class="col-md-6" *ngIf="!s.storyboardItems"><p>No storyboard available</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
