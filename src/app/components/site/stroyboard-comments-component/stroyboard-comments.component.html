<div class="row">
    <div class="col-3 "><i class="far fa-thumbs-up"> {{likes.length}} </i> </div>
</div>
<div class="row">
    <button (click)="addLike()" class="btn col-3 offset-3" ><span class="cursor-pointer" ><i class="far fa-thumbs-up"></i> Like</span>
    </button>
    <button  class="btn col-3" (click)="enableWrite = !enableWrite"><span class="cursor-pointer" ><i class="far fa-comment"></i> Comment</span></button>
</div>
<hr>
<div class="card-body">
    <div *ngIf="enableWrite" class="row form-group">

        <div class="col-sm-8">
            <input type="text"
                   class="form-control form-control-user"
                   id="commentAdd"
                   [(ngModel)]="comment"
                   placeholder="Add comment">
        </div>

        <button class="btn btn-primary col-sm-4" (click)="writeComment()">Comment</button>
        <div class="clearfix"></div>

    </div>


    <div class="comments" *ngFor="let c of comments">
        <app-comment [comment]="c"></app-comment>
    </div>
</div>
