<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Add a new Plant</h1>
                </div>

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <form class="user">
                                        <div id="add-plant-photo" class="form-group row">
                                            <div class="col-sm-12 mb-3 mb-sm-0">

                                                <p><i class="fas fa-arrow-right"></i> 1. Let's first select a profile
                                                    image for your plant!</p>
                                                <input style="display: none"
                                                       type="file" (change)="onFileChanged($event)"
                                                       #fileInput
                                                >
                                                <button class="btn btn-link" (click)="fileInput.click()">Select File
                                                </button>
                                                <p [innerHTML]="fileName"></p>
                                                <button class="btn btn-primary btn-user btn-block" (click)="onUpload()">
                                                    Upload!
                                                </button>
                                            </div>
                                        </div>
                                        <hr>

                                        <p><i class="fas fa-arrow-right"></i> 2. Insert your plant's information</p>

                                        <div class="form-group row">
                                            <div class="col-sm-12 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="plantName"
                                                       placeholder="Plant Name">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-12 mb-3 mb-sm-0">
                                                <input type="date" id="start" name="trip-start"
                                                       value="Date of birth"
                                                       min="2020-01-01" max="2018-12-31"
                                                       class="form-control form-control-user"
                                                >
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                   id="description" placeholder="Description">
                                        </div><hr>
                                        <p><i class="fas fa-arrow-right"></i> 3. Select plant type</p>

                                        <div class="form-group row">
                                            <div class="col-sm-12 mb-3 mb-sm-0">
                                                <select id="type" name="type" class="form-control form-control-user round-form">
                                                    <option>--</option>
                                                    <option *ngFor="let t of types ">
                                                        {{t}}
                                                    </option>
                                                </select>
                                            </div>

                                        </div>

                                        <a href="" class="btn btn-primary btn-user btn-block">
                                            Register Plant
                                        </a>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                            <div class="col-lg-5 d-none d-lg-block bg-add-plant-image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
