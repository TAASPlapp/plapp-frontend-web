<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <div class="container-fluid">

                <!--   Card social-->

                <div class="row row-padding" *ngFor="let s of storyboards">
                    <div class="col-md-6 offset-md-3">
                        <div class="card shadow mb-6 ">
                            <div class="card-header py-3">

                                <div class="row card-body-padding">
                                    <div class="col-md-2">
                                        <img class="img-profile rounded-circle"
                                             src="{{s.plant.image}}"
                                             alt="">
                                    </div>
                                    <div class="col-md-10">
                                        <div class="row">
                                            <div class=" text-primary">{{s.plant.name}}</div>
                                        </div>
                                        <div class="row">
                                            <div class="text-secondary">{{s.lastModify | dateAgo}}</div>
                                        </div>
                                    </div>
                                </div>
                                <h6 class="m-0 font-weight-bold text-secondary">{{s.summary}}</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 ">
                                        <app-carusel-storyboard [storyboardItems]="s.storyboardItems"></app-carusel-storyboard>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-3 offset-1"><i class="far fa-thumbs-up"></i> {{s.numLikes}}</div>
                                </div>

                                <hr>
                                <div class="row">
                                    <div class="col-3 offset-3"><a href=""><i class="far fa-thumbs-up"></i> Like</a>
                                    </div>
                                    <div class="col-3"><a href=""> <i class="far fa-comment"></i> Comment</a></div>
                                </div>
                                <hr>
                                <div class="card-body">
                                    <p>robaa</p>
                                </div>

                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
