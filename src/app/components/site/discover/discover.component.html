<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <app-spinner></app-spinner>
            <div class="container-fluid" *ngIf="!isSpinner">

                <!--   Card social-->

                <div class="row row-padding" *ngFor="let s of storyboards">
                    <div class="col-md-6 offset-md-3">
                        <div class="card shadow mb-6 ">
                            <div class="card-header py-3">

                                <div class="row card-body-padding">
                                    <div class="col-md-2">
                                        <img class="img-profile rounded-circle"
                                             src="{{s.plant.image}}"
                                             alt="">
                                    </div>
                                    <div class="col-md-10">
                                        <div class="row">
                                            <div class=" text-primary">{{s.plant.name}}</div>
                                        </div>
                                        <div class="row">
                                            <div class="text-secondary">{{s.lastModify | dateAgo}}</div>
                                        </div>
                                    </div>
                                </div>
                                <h6 class="m-0 font-weight-bold text-secondary">{{s.summary}}</h6>
                            </div>
                            <div class="card-body">
                                <div class="row col-md-12">
                                    <div class="col-md-6 col-md-offset-3 ">
                                        <app-carusel-storyboard
                                                [storyboardItems]="s.storyboardItems"></app-carusel-storyboard>
                                    </div>
                                </div>
                                <hr>
                                <app-stroyboard-comments-component
                                        [storyboardId]="s.id"></app-stroyboard-comments-component>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
