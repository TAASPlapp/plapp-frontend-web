<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <app-spinner></app-spinner>
            <div class="container-fluid" *ngIf="!isSpinner">

                <!--   Card social-->

                <div class="row row-padding" *ngFor="let s of storyboards">
                    <div class="col-md-6 offset-md-3">
                        <div class="card shadow mb-6 ">
                            <div class="card-header py-3">

                                <div class="row card-body-padding">
                                    <div class="col-md-2">
                                        <div class="discover-avatar-image"
                                             [style.background-image]="getBackground(s.plant.image)"
                                             [routerLink]="['/site/account', s.plant.owner]"></div>

                                    </div>
                                    <div class="col-md-10">
                                        <div class="row horizontal-center">
                                            <p class=" text-primary ">{{s.plant.name}}</p>
                                        </div>
                                        <div class="row">
                                            <div class="text-secondary">{{s.summary}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <div class="col-md-12">
                                    <app-carusel-storyboard
                                            [storyboardItems]="s.storyboardItems"></app-carusel-storyboard>
                                </div>
                                <hr>
                                <app-stroyboard-comments-component
                                        [storyboardId]="s.id" [media]="media"></app-stroyboard-comments-component>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
