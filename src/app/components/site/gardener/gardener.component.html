<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Gardener</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h4>Check up your plants:</h4>
                        <p><i class="fas fa-arrow-right"></i> Upload your plant photo (leaf photos only) </p>
                        <app-upload (urlEmitter)="linkUploadedHandler($event)"></app-upload>
                        <button class="btn btn-primary" (click)="diagnosis()">Diagnosis</button>
                        <div *ngIf="analyzed">
                            <h3>RESULTS:</h3>
                            <p>{{results}}</p>
                        </div>
                    </div>

                    <div class="col-sm-6 text-center">
                        <img src="../../../../assets/gardener_willie.png" alt="willie">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
