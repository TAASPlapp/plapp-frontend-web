<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Gardener</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h4>Check up your plants:</h4>
                        <p><i class="fas fa-arrow-right"></i> Upload your plant photo (leaf photos only) </p>
                        <app-upload (urlEmitter)="linkUploadedHandler($event)"></app-upload>
                        <button class="btn btn-primary" (click)="diagnosis()">Diagnosis</button>
                        <div *ngIf="analyzed" class="row-padding-top">
                            <h6><strong>RESULTS: </strong></h6>
                            <hr>
                            <div class="col-12 mb-4 row-padding-top">
                                <div class="card border-left-info shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                    Description: {{results.name}}
                                                </div>
                                                <div class=" mb-0  text-gray-800">
                                                    {{results.description}}
                                                </div>
                                                <hr>
                                            </div>
                                            <div class="row no-gutters align-items-center">
                                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                    Prevention:
                                                </div>
                                                <div class=" mb-0  text-gray-800">
                                                    {{results.prevention}}
                                                </div>
                                                <hr>
                                            </div>
                                            <div class="row no-gutters align-items-center">
                                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                    Treating:
                                                </div>
                                                <div class=" mb-0  text-gray-800">
                                                    {{results.treating}}
                                                </div>
                                                <hr>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <p *ngIf="healthy">Your plant si Healty!</p>
                        </div>
                    </div>

                    <div class="col-sm-6 text-center">
                        <img src="../../../../assets/gardener_willie.png" alt="willie">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
